<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick List - Shared Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .list-info {
            padding: 20px 30px;
            background-color: #f0f4ff;
            border-bottom: 1px solid #e1e8f0;
        }

        .list-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .list-description {
            color: #666;
            font-size: 0.95rem;
        }

        .add-item {
            padding: 25px 30px;
            display: flex;
            gap: 12px;
            border-bottom: 1px solid #e1e8f0;
        }

        .add-item input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #d1d9e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .add-item input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        .add-item button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-item button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(106, 17, 203, 0.3);
        }

        .add-item button:active {
            transform: translateY(0);
        }

        .items-container {
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 18px 30px;
            border-bottom: 1px solid #f0f4ff;
            transition: background-color 0.2s;
        }

        .item:hover {
            background-color: #f9faff;
        }

        .item-checkbox {
            margin-right: 15px;
            width: 22px;
            height: 22px;
            cursor: pointer;
        }

        .item-text {
            flex: 1;
            font-size: 1.05rem;
        }

        .item.completed .item-text {
            text-decoration: line-through;
            color: #888;
        }

        .item-actions {
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .item:hover .item-actions {
            opacity: 1;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff4757;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .delete-btn:hover {
            background-color: rgba(255, 71, 87, 0.1);
        }

        .empty-state {
            padding: 50px 30px;
            text-align: center;
            color: #888;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }

        footer {
            padding: 20px 30px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            border-top: 1px solid #f0f4ff;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 10px;
        }

        .online {
            background-color: rgba(46, 213, 115, 0.1);
            color: #2ed573;
        }

        .offline {
            background-color: rgba(255, 71, 87, 0.1);
            color: #ff4757;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .online .status-dot {
            background-color: #2ed573;
        }

        .offline .status-dot {
            background-color: #ff4757;
        }

        .sync-indicator {
            display: inline-block;
            margin-left: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }
            
            .add-item {
                flex-direction: column;
            }
            
            .add-item button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Eco Quick List</h1>
            <p class="subtitle">Shared checklists for the community</p>
        </header>
        
        <div class="list-info">
            <div class="list-name">Community Picnic Supplies</div>
            <div class="list-description">Add items you can bring to the community environment. Check off items that are already covered.</div>
        </div>
        
        <div class="add-item">
            <input type="text" id="itemInput" placeholder="Add an item to the list...">
            <button id="addButton">Add Item</button>
        </div>
        
        <div class="items-container" id="itemsContainer">
            <!-- Items will be dynamically added here -->
        </div>
        
        <footer>
            <p>Anyone with this link can view and edit this list</p>
            <div id="connectionStatus" class="connection-status online">
                <div class="status-dot"></div>
                <span>Online - Changes sync in real-time</span>
                <span id="syncIndicator" class="sync-indicator"></span>
            </div>
        </footer>
    </div>

    <script>
        // DOM elements
        const itemInput = document.getElementById('itemInput');
        const addButton = document.getElementById('addButton');
        const itemsContainer = document.getElementById('itemsContainer');
        const connectionStatus = document.getElementById('connectionStatus');
        const syncIndicator = document.getElementById('syncIndicator');

        // Configuration
        const LIST_ID = 'community-picnic';
        const SYNC_INTERVAL = 2000; // Sync every 2 seconds
        let lastSyncTime = 0;
        let isOnline = true;

        // Add new item to the list
        addButton.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        function addItem() {
            const text = itemInput.value.trim();
            if (text === '') return;

            // Show optimistic UI update
            const tempId = 'temp_' + Date.now();
            addItemToUI({ id: tempId, text, completed: 0 });
            itemInput.value = '';

            // Send to server
            fetch('api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `action=add&list_id=${LIST_ID}&text=${encodeURIComponent(text)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Remove temporary item and add the real one
                    removeItemFromUI(tempId);
                    addItemToUI(data.item);
                } else {
                    // Show error
                    alert('Error adding item: ' + data.message);
                    removeItemFromUI(tempId);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Network error. Item saved locally.');
                // Keep the temporary item as offline version
            });
        }

        // Toggle item completion
        function toggleItem(id) {
            // Optimistic UI update
            const itemElement = document.querySelector(`[data-id="${id}"]`);
            if (itemElement) {
                itemElement.classList.toggle('completed');
            }

            // Send to server
            fetch('api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `action=toggle&list_id=${LIST_ID}&item_id=${id}`
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    // Revert UI if failed
                    if (itemElement) {
                        itemElement.classList.toggle('completed');
                    }
                    alert('Error updating item: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Network error. Changes saved locally.');
            });
        }

        // Delete item from the list
        function deleteItem(id) {
            // Optimistic UI update
            const itemElement = document.querySelector(`[data-id="${id}"]`);
            if (itemElement) {
                itemElement.style.opacity = '0.5';
            }

            // Send to server
            fetch('api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `action=delete&list_id=${LIST_ID}&item_id=${id}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    removeItemFromUI(id);
                } else {
                    // Revert UI if failed
                    if (itemElement) {
                        itemElement.style.opacity = '1';
                    }
                    alert('Error deleting item: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Network error. Item removed locally.');
                removeItemFromUI(id);
            });
        }

        // Add item to UI
        function addItemToUI(item) {
            // Remove empty state if it exists
            const emptyState = itemsContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const itemElement = document.createElement('div');
            itemElement.className = `item ${item.completed ? 'completed' : ''}`;
            itemElement.setAttribute('data-id', item.id);
            itemElement.innerHTML = `
                <input type="checkbox" class="item-checkbox" ${item.completed ? 'checked' : ''} 
                       onchange="toggleItem('${item.id}')">
                <span class="item-text">${item.text}</span>
                <div class="item-actions">
                    <button class="delete-btn" onclick="deleteItem('${item.id}')">Ã—</button>
                </div>
            `;
            itemsContainer.appendChild(itemElement);
        }

        // Remove item from UI
        function removeItemFromUI(id) {
            const itemElement = document.querySelector(`[data-id="${id}"]`);
            if (itemElement) {
                itemElement.remove();
            }

            // Show empty state if no items
            if (itemsContainer.children.length === 0) {
                showEmptyState();
            }
        }

        // Show empty state
        function showEmptyState() {
            itemsContainer.innerHTML = `
                <div class="empty-state">
                    <h3>No items yet</h3>
                    <p>Add the first item to get started!</p>
                </div>
            `;
        }

        // Sync with server
        function syncWithServer() {
            if (!isOnline) return;

            fetch('api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `action=get&list_id=${LIST_ID}&since=${lastSyncTime}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    lastSyncTime = data.timestamp;
                    
                    // Update UI with new items
                    if (data.items && data.items.length > 0) {
                        data.items.forEach(item => {
                            // Check if item already exists
                            const existingItem = document.querySelector(`[data-id="${item.id}"]`);
                            if (!existingItem) {
                                addItemToUI(item);
                            }
                        });
                    }
                    
                    // Update sync indicator
                    syncIndicator.textContent = `Last sync: ${new Date().toLocaleTimeString()}`;
                }
            })
            .catch(error => {
                console.error('Sync error:', error);
                setOfflineMode();
            });
        }

        // Set offline mode
        function setOfflineMode() {
            isOnline = false;
            connectionStatus.className = 'connection-status offline';
            connectionStatus.innerHTML = `
                <div class="status-dot"></div>
                <span>Offline - Working locally, will sync when online</span>
            `;
        }

        // Set online mode
        function setOnlineMode() {
            isOnline = true;
            connectionStatus.className = 'connection-status online';
            connectionStatus.innerHTML = `
                <div class="status-dot"></div>
                <span>Online - Changes sync in real-time</span>
            `;
            // Immediately sync when coming back online
            syncWithServer();
        }

        // Check online status
        function checkOnlineStatus() {
            if (navigator.onLine) {
                setOnlineMode();
            } else {
                setOfflineMode();
            }
        }

        // Initialize
        function init() {
            // Load initial items
            syncWithServer();
            
            // Set up periodic sync
            setInterval(syncWithServer, SYNC_INTERVAL);
            
            // Monitor online status
            window.addEventListener('online', setOnlineMode);
            window.addEventListener('offline', setOfflineMode);
            checkOnlineStatus();
        }

        // Start the application
        init();
    </script>
</body>
</html>
